<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="conteiner">
      <section class="conteiner-text">
          <div class="text">
              <h1>Stay updated!</h1>
              <p>Join 60,000+ product managers receiving monthly updates on:</p>
              <ul class="list">
                  <li>Product discovery and building what matters</li>
                  <li>Measuring to ensure updates are a success</li>
                  <li>And much more!</li>
              </ul>
              <form  method="post" id="form" autocomplete="on">
                  <div class="email-input">
                      <label for="email">Email address <span id="invalid"></span></label>
                      <input type="email" name="email" id="email" placeholder="email@company.com" autocomplete="email">
                  </div>
                  <button class="btn" type="submit">Subscribe to monthly newsletter</button>
              </form>
          </div>
      </section>
      <section class="container-image">
          <div class="image">
              <picture>
                  <source media="(max-width: 790px)" srcset="./assets/images/illustration-sign-up-mobile.svg">
                  <img src="./assets/images/illustration-sign-up-desktop.svg">
              </picture>
          </div>
      </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eshita Srivastava</a>.
  </div>
  <script src="js/scripts.js"></script>
</body>

</html>
